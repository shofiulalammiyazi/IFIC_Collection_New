<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"></meta>
    <title>Additional Information</title>
</head>
<body>
<div id="layout-cibReport" th:fragment="additional-info-card">
    <div class="csi-view-form-full-area csi-view-indtable">

        <table class="table table-condensed border-blue">
            <div class="box-body">
                <h4>Latest Updated Additional Info</h4>
                <div class="box-info">
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left ">Occupation :</label>
                        <label  class="col-sm-3 custom-form-control" id="addiLaOccupation"></label>
                        <label class="col-sm-3 custom-details-lebel-left">Organaization Name :</label>
                        <label class="col-sm-3 custom-form-control" id="addiLaOrgName"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Contact No :</label>
                        <label class="col-sm-3 custom-form-control" id="addiLaContact"></label>
                        <label class="col-sm-3 custom-details-lebel-left">Email Address :</label>
                        <label class="col-sm-3 custom-form-control" id="addiLaEmail"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Spouse Mobile No :</label>
                        <label class="col-sm-3 custom-form-control"id="addiLaSpousembl" ></label>
                        <label class="col-sm-3 custom-details-lebel-left">Spouse occupation :</label>
                        <label class="col-sm-3 custom-form-control" id="addiLaSpouseOccu"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Spouse Account No :</label>
                        <label class="col-sm-3 custom-form-control"id="addiLaSpouseAcNo" ></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Spouse Father's Name :</label>
                        <label class="col-sm-3 custom-form-control"id="addiLaSpousefaName" ></label>
                        <label class="col-sm-3 custom-details-lebel-left">Spouse Mother's Name :</label>
                        <label class="col-sm-3 custom-form-control" id="addiLaSpousemoName"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Home Address :</label>
                        <label class="col-sm-3 custom-form-control"id="addiLaHomeAddress"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Office Address :</label>
                        <label class="col-sm-3 custom-form-control" id="addiLaOfficeAddress"></label>
                    </div>
                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Permanent Address :</label>
                        <label class="col-sm-3 custom-form-control" id="addiLaPermanentAddress"></label>
                    </div>

                    <div class="form-group row csi-view-form-group">
                        <label class="col-sm-3 custom-details-lebel-left">Remarks :</label>
                        <label class="col-sm-3 custom-form-control" id="addiLaRemarks"></label>
                    </div>

                </div>
            </div>
        </table>


        <div class="box-header with-border csi-view-box-header">
            <h3 class="box-title">Additional Information</h3>
            <a id="add-button" class=" btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#modal-additional-info-card" >
                <i class="fa fa-plus-square"></i>
                Add More
            </a>
        </div>

        <div class="box-body">

            <div class="row">
                <div class="modal fade" id="modal-additional-info-card"  data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog" style="width: 60%">
                        <div class="modal-content col-sm-12">
                            <div class="modal-header">
                                <button type="button" class="close" onclick="clearCardAdditionalInfoForm()" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">X</span>
                                </button>
                                <h3 >Additional Information</h3>
                            </div>
                            <div class="box-body">
                                <form  id="additional-info-card-form"  method="post" class="form-horizontal">
                                    <div class="alert alert-warning hidden" id="error-messages"></div>
                                    <input type="hidden" id="additional-info-card-id"></input>

                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left ">Occupation </label>
                                        <div class="col-sm-4">
                                            <input type="text" name="occupation" id="occupation" class="form-control" placeholder="Occupation"></input>
                                        </div>
                                        <label class="col-sm-2 custom-details-lebel-left">Organaization Name</label>
                                        <div class="col-sm-4">
                                            <input type="text" name="orgName" id="orgName" class="form-control" placeholder=" Organization Name"></input>
                                        </div>
                                    </div>
                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">Contact No</label>
                                        <div class="col-sm-4">
                                            <input type="text" maxlength="11" class="form-control" placeholder="Contact No" id="contactNo" name="contactNo"></input>
                                        </div>
                                        <label class="col-sm-2 custom-details-lebel-left">Email Address</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Email Address" id="email" name="email"></input>
                                        </div>
                                    </div>
                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">Spouse Mobile No</label>
                                        <div class="col-sm-4">
                                            <input type="text" maxlength="11" class="form-control" placeholder="Mobile No" id="spouseMblNo" name="spouseMblNo"></input>
                                        </div>
                                        <label class="col-sm-2 custom-details-lebel-left">Spouse occupation</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Occupation" id="spouseOccupation" name="spouseOccupation"></input>
                                        </div>
                                    </div>

                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">Spouse Account No</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Account No" id="spouseAcNo" name="spouseAcNo">
                                        </div>
                                    </div>

                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">Spouse Father's Name</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Father Name" id="spouseFatherName" name="spouseFatherName">
                                        </div>
                                        <label class="col-sm-2 custom-details-lebel-left">Spouse Mother's Name</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="Mother Name" id="spouseMotherName" name="spouseMotherName">
                                        </div>
                                    </div>

                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">Home Address</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Home Address" id="homeAddress" name="homeAddress"></input>
                                        </div>
                                    </div>
                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">Office Address</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Office Address" id="officeAddress" name="officeAddress"></input>
                                        </div>
                                    </div>
                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">Permanent Address</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Permanent Address" id="permanentAddress" name="permanentAddress"></input>
                                        </div>
                                    </div>
                                    <div class="row top-buffer">
                                        <label class="col-sm-2 custom-details-lebel-left">Remarks</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Remarks" id="remarks" name="remarks"></input>
                                        </div>
                                    </div>
                                </form>
                                <div class="modal-footer text-center">
                                    <button type="submit" class="btn btn-info" onclick="additionalInfoCardSave()">Save</button>
                                    <button type="button" onclick="clearCardAdditionalInfoForm()"  class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="modal fade" id="modal-additional-card-info-view"  data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog" style="width: 60%">
                        <div class="modal-content col-sm-12">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <!--<span aria-hidden="true">×</span>-->
                                </button>
                                <h3 >Additional Information</h3>
                            </div>

                            <div class="box-body">
                                <div class="">
                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left ">Occupation :</label>
                                        <label  class="col-sm-3 custom-form-control" id="addiOccupation"></label>
                                        <label class="col-sm-3 custom-details-lebel-left">Organaization Name :</label>
                                        <label class="col-sm-3 custom-form-control" id="addiOrgName"></label>
                                    </div>
                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left">Contact No :</label>
                                        <label class="col-sm-3 custom-form-control" id="addiContact"></label>
                                        <label class="col-sm-3 custom-details-lebel-left">Email Address :</label>
                                        <label class="col-sm-3 custom-form-control" id="addiEmail"></label>
                                    </div>
                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left">Spouse Mobile No :</label>
                                        <label class="col-sm-3 custom-form-control"id="addiSpousembl" ></label>
                                        <label class="col-sm-3 custom-details-lebel-left">Spouse occupation :</label>
                                        <label class="col-sm-3 custom-form-control" id="addiSpouseOccu"></label>
                                    </div>
                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left">Spouse Account No :</label>
                                        <label class="col-sm-3 custom-form-control"id="addiSpouseAcNo" ></label>
                                    </div>
                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left">Spouse Father's Name :</label>
                                        <label class="col-sm-3 custom-form-control"id="addiSpousefaName" ></label>
                                        <label class="col-sm-3 custom-details-lebel-left">Spouse Mother's Name :</label>
                                        <label class="col-sm-3 custom-form-control" id="addiSpousemoName"></label>
                                    </div>
                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left">Home Address :</label>
                                        <label class="col-sm-3 custom-form-control"id="addiHomeAddress"></label>
                                    </div>
                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left">Office Address :</label>
                                        <label class="col-sm-3 custom-form-control" id="addiOfficeAddress"></label>
                                    </div>
                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left">Permanent Address :</label>
                                        <label class="col-sm-3 custom-form-control" id="addiPermanentAddress"></label>
                                    </div>

                                    <div class="form-group row csi-view-form-group">
                                        <label class="col-sm-3 custom-details-lebel-left">Remarks :</label>
                                        <label class="col-sm-3 custom-form-control" id="addiRemarks"></label>
                                    </div>


                                </div>
                            </div>
                            <div class="modal-footer text-center">
                                <button type="button"  class="btn btn-danger" data-dismiss="modal">Close</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="form-horizontal csi-view-form">
                <table name="additional_info" id="additionalInfoTable"
                       class=" table table-striped table-bordered table-responsive">
                    <thead>
                    <tr>
                        <th>Occupation</th>
                        <th>Organaization Name</th>
                        <th>Contact No</th>
                        <th>Home Address</th>
                        <th>Office Address</th>
                        <th>Permanent Address</th>
                        <th>Status</th>
                        <th style="min-width: 100px">Action</th>
                    </tr>
                    </thead>
                    <tbody id="additionalinfo_card_tBody" >
                    </tbody>
                </table>

            </div>

        </div>
    </div>

    <script type="text/javascript" th:src="@{/collection/cardprofile/additionalInfocard.js}"></script>
</div>
</body>


</html>
